### Endtime Prophecy Homepage

title: Endtime Prophecy
baseurl: ""
# url: http://endtimeprophecy.de
description: >
  Endtime Prophecy - Melodic Death from Hof/Saale

markdown: kramdown
excerpt_separator: <!--more-->
future: false
permalink: /:year/:month/:day/:title.html

compress_html:
  clippings: [html,div, p, ul, td, h1, h2, h3, h4,link, meta, footer, nav, img, header, hr, br, head, style, li, ul, ol, time, main, script, title]
  comments: ["<!-- ", " -->"]
  endings: [all]
  ignore:
    envs: [local]
  blanklines: false
  profile: false
  startings: []
  

sass:
 style: compressed

exclude:
- README.md

gems:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-redirect-from
  - jekyll-sitemap
